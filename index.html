<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlowGuide AI - Skincare Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#fff0f7',
                100: '#ffe4f2',
                200: '#ffc9e6',
                300: '#ff9fd2',
                400: '#ff66b5',
                500: '#fa3e9e',
                600: '#e61a83',
                700: '#c20d68',
                800: '#a10f58',
                900: '#86124d',
              },
              secondary: {
                 50: '#f0f9ff',
                 100: '#e0f2fe',
                 200: '#bae6fd',
                 300: '#7dd3fc',
                 400: '#38bdf8',
                 500: '#0ea5e9',
                 600: '#0284c7',
                 700: '#0369a1',
                 800: '#075985',
                 900: '#0c4a6e',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.5s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fdf2f8; 
      }
      ::-webkit-scrollbar-thumb {
        background: #fbcfe8; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f472b6; 
      }

      /* Print styles for PDF export */
      @media print {
        @page {
          margin: 1.5cm;
          size: auto;
        }
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background: white !important;
        }
        .no-print {
          display: none !important;
        }
        header, footer {
          display: none !important;
        }
        main {
          width: 100% !important;
          max-width: none !important;
          padding: 0 !important;
          margin: 0 !important;
        }
        /* Ensure specific background colors print */
        .bg-primary-50, .bg-secondary-50, .bg-slate-50, .bg-amber-50, .bg-indigo-50 {
          border: 1px solid #e2e8f0; 
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body class="bg-primary-50 text-slate-900 antialiased selection:bg-primary-200 selection:text-primary-900">
    <div id="root"></div>
  </body>
</html>
